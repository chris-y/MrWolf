<h1>Introduction</h1>

<p>Fade ("Facts for AmigaDE") is a time server/client implementation for AmigaDE.  It is very much
work-in-progress and currently only consists of a command line client interface.  GUI features
will be available later.

<p>A concept document is available as <a href="concept.txt">app/fade/doc/concept.txt</a>
